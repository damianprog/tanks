<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tanks.css" />
    <link rel="icon" type="image/png" href="/assets/images/slug.png" />
    <title>Tanks</title>
</head>

<body>
    <div class="main-container">
        <canvas width="600" height="600">

        </canvas>
        <div class="labels">
            <p>Level:<span class="level-qty"></span></p>
            <p>Lives:<span class="lives-qty"></span></p>
            <p>Score:<span class="score-qty"></span></p>
            <p>Best Score:<span class="best-score-qty"></span></p>
            <p>Enemies Left:<span class="enemies-left-qty"></span></p>
        </div>
        <div class="welcome-menu-info-panel">
            <h1>Tanks!</h1>
            <img src="assets/images/slug.png">
            <p>Press Enter to start</p>
        </div>
        <div class="level-info-panel">
            <p>Level&nbsp;<span class="info-panel-level-qty"></span></p>
        </div>
        <div class="paused-info-panel">
            <p>Paused</p>
            <p>Press esc to resume</p>
        </div>
        <div class="game-over-info-panel">
            <p>Game Over</p>
            <p class="score">Score:<span class="game-over-score-qty"></span></p>
            <p class="new-best-score">
                New Best Score!<br /><span class="new-best-score-qty"></span>
            </p>
            <p>Press<br />Enter<br />to restart</p>
        </div>
    </div>

    <script type="module" src="src/index.js"></script>
</body>

</html>
